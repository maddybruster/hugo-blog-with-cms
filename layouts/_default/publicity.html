{{ define "main" }}

{{ range  ( where .Site.RegularPages "Type" "posts" ) }}
<div class="grid-2col">
  <div class="col-1-content ">
<h4>{{ .Title }}</h4>
<p class="">{{ .Content }}</p>
  </div>

  <div class="col-2-content">
  {{ if .Params.image }}
   {{ with .Resources.ByType "image" }}
     {{ range . }}

      <img src="{{ .Permalink }}">
     {{ end }}
    {{ end }}

{{ end }}
   </div>
  </div>

{{ end }}
{{ end }}
