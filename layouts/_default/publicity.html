{{ define "main" }}

{{ range  ( where .Site.RegularPages "Type" "posts" ) }}
<div class="grid-2col">
  <div class="col-1-content">
<h4>{{ .Title }}</h4>
<p>{{ .Content }}</p>
  </div>

  <div class="col-2-content">
   <div>
  {{ if .Params.image }}
   {{ with .Resources.ByType "image" }}
     {{ range . }}
      {{ $scaled := .Resize "x300 q90" }}
      <img src="{{ $scaled.Permalink }}">
     {{ end }}
    {{ end }}

{{ end }}
   </div>
  </div>
</div>

    
{{ end }}



{{ end }}
